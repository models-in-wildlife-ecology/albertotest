<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>

            width: 1103px;

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/master_sample_alberta_1.js"></script>

        <script src="data/UnderrepresentedHabitatCells_3.js"></script>
        <script src="data/CellsSampledbyBU_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[46.297070168695484,-129.05026089476087],[62.374638995100376,-99.67259390489417]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_master_sample_alberta_1(feature, layer) {
            var popupContent = '<table>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_master_sample_alberta_1_0() {
            return {
                pane: 'pane_master_sample_alberta_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: .7,
                fillColor: 'rgba(229,182,54,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_master_sample_alberta_1');
        map.getPane('pane_master_sample_alberta_1').style.zIndex = 401;
        map.getPane('pane_master_sample_alberta_1').style['mix-blend-mode'] = 'normal';
        var layer_master_sample_alberta_1 = new L.geoJson(json_master_sample_alberta_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_master_sample_alberta_1',
            layerName: 'layer_master_sample_alberta_1',
            pane: 'pane_master_sample_alberta_1',
            onEachFeature: pop_master_sample_alberta_1,
            style: style_master_sample_alberta_1_0,
        });
        bounds_group.addLayer(layer_master_sample_alberta_1);
        map.addLayer(layer_master_sample_alberta_1);
        function pop_CellsSampledbyothers_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_sum'] !== null ? autolinker.link(feature.properties['_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_CellsSampledbyothers_2_0(feature) {
            if (feature.properties['_sum'] >= 1.000000 && feature.properties['_sum'] <= 1.000000 ) {
                return {
                pane: 'pane_CellsSampledbyothers_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,197,39,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 1.000000 && feature.properties['_sum'] <= 4.000000 ) {
                return {
                pane: 'pane_CellsSampledbyothers_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,0,4,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 4.000000 && feature.properties['_sum'] <= 6.000000 ) {
                return {
                pane: 'pane_CellsSampledbyothers_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,233,38,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 6.000000 && feature.properties['_sum'] <= 8.000000 ) {
                return {
                pane: 'pane_CellsSampledbyothers_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(102,2,242,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_CellsSampledbyothers_2');
        map.getPane('pane_CellsSampledbyothers_2').style.zIndex = 402;
        map.getPane('pane_CellsSampledbyothers_2').style['mix-blend-mode'] = 'normal';
        var layer_CellsSampledbyothers_2 = new L.geoJson(json_CellsSampledbyothers_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CellsSampledbyothers_2',
            layerName: 'layer_CellsSampledbyothers_2',
            pane: 'pane_CellsSampledbyothers_2',
            onEachFeature: pop_CellsSampledbyothers_2,
            style: style_CellsSampledbyothers_2_0,
        });
        bounds_group.addLayer(layer_CellsSampledbyothers_2);
        map.addLayer(layer_CellsSampledbyothers_2);
        function pop_UnderrepresentedHabitatCells_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_sum'] !== null ? autolinker.link(feature.properties['_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_UnderrepresentedHabitatCells_3_0(feature) {
            if (feature.properties['_sum'] >= 100.000000 && feature.properties['_sum'] <= 200.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 200.000000 && feature.properties['_sum'] <= 300.000000 ) {
                return {

                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 300.000000 && feature.properties['_sum'] <= 400.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',

            }
            }
            if (feature.properties['_sum'] >= 400.000000 && feature.properties['_sum'] <= 500.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 500.000000 && feature.properties['_sum'] <= 600.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 600.000000 && feature.properties['_sum'] <= 649.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
        }
        function style_UnderrepresentedHabitatCells_3_1(feature) {
            if (feature.properties['_sum'] >= 100.000000 && feature.properties['_sum'] <= 200.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 200.000000 && feature.properties['_sum'] <= 300.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 300.000000 && feature.properties['_sum'] <= 400.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 400.000000 && feature.properties['_sum'] <= 500.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 500.000000 && feature.properties['_sum'] <= 600.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
            if (feature.properties['_sum'] >= 600.000000 && feature.properties['_sum'] <= 649.000000 ) {
                return {
                pane: 'pane_UnderrepresentedHabitatCells_3',
                interactive: true,
            }
            }
        }
        map.createPane('pane_UnderrepresentedHabitatCells_3');
        map.getPane('pane_UnderrepresentedHabitatCells_3').style.zIndex = 403;
        map.getPane('pane_UnderrepresentedHabitatCells_3').style['mix-blend-mode'] = 'normal';
        var layer_UnderrepresentedHabitatCells_3 = new L.geoJson.multiStyle(json_UnderrepresentedHabitatCells_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UnderrepresentedHabitatCells_3',
            layerName: 'layer_UnderrepresentedHabitatCells_3',
            pane: 'pane_UnderrepresentedHabitatCells_3',
            onEachFeature: pop_UnderrepresentedHabitatCells_3,
            styles: [style_UnderrepresentedHabitatCells_3_0,style_UnderrepresentedHabitatCells_3_1,]
        });
        bounds_group.addLayer(layer_UnderrepresentedHabitatCells_3);
        map.addLayer(layer_UnderrepresentedHabitatCells_3);
        function pop_CellsSampledbyBU_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_sum'] !== null ? autolinker.link(feature.properties['_sum'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_CellsSampledbyBU_4_0(feature) {
            switch(String(feature.properties['_sum'])) {
                case '1':
                    return {
                pane: 'pane_CellsSampledbyBU_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,242,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_CellsSampledbyBU_4');
        map.getPane('pane_CellsSampledbyBU_4').style.zIndex = 404;
        map.getPane('pane_CellsSampledbyBU_4').style['mix-blend-mode'] = 'normal';
        var layer_CellsSampledbyBU_4 = new L.geoJson(json_CellsSampledbyBU_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CellsSampledbyBU_4',
            layerName: 'layer_CellsSampledbyBU_4',
            pane: 'pane_CellsSampledbyBU_4',
            onEachFeature: pop_CellsSampledbyBU_4,
            style: style_CellsSampledbyBU_4_0,
        });
        bounds_group.addLayer(layer_CellsSampledbyBU_4);
        map.addLayer(layer_CellsSampledbyBU_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Cells Sampled by BU<br /><table><tr><td style="text-align: center;"><img src="legend/CellsSampledbyBU_4_10.png" /></td><td>1</td></tr></table>': layer_CellsSampledbyBU_4,'Underrepresented Habitat Cells<br /><table><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_1002000.png" /></td><td>100 - 200</td></tr><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_2003001.png" /></td><td>200 - 300</td></tr><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_3004002.png" /></td><td>300 - 400</td></tr><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_4005003.png" /></td><td>400 - 500</td></tr><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_5006004.png" /></td><td>500 - 600</td></tr><tr><td style="text-align: center;"><img src="legend/UnderrepresentedHabitatCells_3_6006495.png" /></td><td>600 - 649</td></tr></table>': layer_UnderrepresentedHabitatCells_3,'Cells Sampled by others<br /><table><tr><td style="text-align: center;"><img src="legend/CellsSampledbyothers_2_110.png" /></td><td>1 - 1</td></tr><tr><td style="text-align: center;"><img src="legend/CellsSampledbyothers_2_141.png" /></td><td>1 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/CellsSampledbyothers_2_462.png" /></td><td>4 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/CellsSampledbyothers_2_683.png" /></td><td>6 - 8</td></tr></table>': layer_CellsSampledbyothers_2,'<img src="legend/master_sample_alberta_1.png" /> master_sample_alberta': layer_master_sample_alberta_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
